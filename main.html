<!DOCTYPE html>
<html>
<head>
    <title> Studiyng html tables</title>
    <meta charset="utf-8"
</head>
<body>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th> The lewel of +</th>
          <th>The happynes level</th>
        </tr>      
      </thead>
      <tbody>
        <tr>
          <!-- Using the <sup> for superscript <<sub>> -->  
          <th>1<sup>st</sup> January</th>
          <th>280</th>
          <th>1000</th>  
        </tr> 
        <tr>
          <th>2<sup>st</sup> January</th>
          <th>180</th>
          <th>1000</th>  
        </tr>
      </tbody> 
      <tfoot>
        <tr>
          <td></td>
          <td>460</td>
          <td>1000</td>  
        </tr>        
      </tfoot>       
    </table> 
    <p>P.S. Becouse the happynes can not be bigger than 1000 units.</p>        
</body>
